<!doctype html>
<html>
  <head>
    <title>AMGiosk</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="/styles/css/kiosk.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/font-awesome.min.css">
    <!-- LESS LIVE WATCH (REMEMBER TO COMPILE ONCE ITS IN PRODUCTION) -->
    <!-- END LESS LIVE WATCH -->

  </head>
  <body>
    <div class="wrapper">
      <h1 class="logo">
        <img src="/img/logo.png"/>
      </h1>
        
      <div id='kiosk-slide-container'>

        <div data-slidr='main-slide-show' class='kiosk-main-slide kiosk-main-slide-show'>
          <div class="show-block">
            <div id='show-block-slidr'>

            </div>
          </div>
          <div class='date-block'>
            <div id='date-block-slidr' class="padded-date">
              <div class='date-container' data-slidr='date-0'>
                <h2 class='date-info'></h2>
                <h3></h3>
              </div>
              <div class='date-container' data-slidr='date-1'>
                <h2 class='date-info'></h2>
                <h3></h3>
              </div>              
            </div>
          </div>

          <div class='venue-block'>
            <div id='venue-block-slidr'>

            </div>
          </div>

          <div class='kiosk-footer'>
              <div class="action-buttons">
                <h3 class="center">Use the AMGmote to interact</h3>
                <div class="action-left">
                  <div>
                    <span>tickets</span>
                    <i class="fa fa-ticket"></i>
                  </div>
                </div>
                <div class="action-right">
                  <div>
                    <span>listen</span>
                    <i class="fa fa-music"></i>
                  </div>
                </div>
            </div>
          </div>
      </div>
      <div data-slidr='main-slide-venue' class='kiosk-main-slide kiosk-main-slide-venue'>
          <div class='venue-block'>
            <div id='venue-block-slidr-2'>
            </div>
          </div>
        <div class='venue-show-block'>
          <div id='venue-show-block-slidr'>            
<!--             <img class='venue-show-item' data-slidr='venue-show-0' src='/img/venue-detail-2.jpg'>
            <img class='venue-show-item' data-slidr='venue-show-1'  src='/img/venue-detail-2.jpg'>
 -->          </div>
        </div>
         <div class="action-buttons">
            <h3 class="center">Use the AMGmote to interact</h3>
            <div class="action-left">
              <div>
                <span>tickets</span>
                <i class="fa fa-ticket"></i>
              </div>
            </div>
            <div class="action-right">
              <div>
                <span>listen</span>
                <i class="fa fa-music"></i>
              </div> 
            </div>
        </div>
      </div>
      <div data-slidr='main-slide-social' class='kiosk-main-slide kiosk-main-slide-social'>
        <h1>Social</h1>
        <div class='social-slide-content'>

          <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/search?q=%23avlent%20OR%20%23avlmusic" data-widget-id="555392673616760832">Tweets about #avlent OR #avlmusic</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>

      </div>
      <div data-slidr='main-slide-video' class='kiosk-main-slide kiosk-main-slide-video'>
        <div style="background: #40ce2a; text-align: center;">
            <img src='http://iamavl.com/wp-content/themes/pinbin/images/logo.png' />
        </div>
        <div id="player"></div>
      </div>

    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/slidr/slidr.min.js"></script>
    <script src="/js/kiosk.js"></script>
    <!-- Production -->
    <script src="http://www.ashevillemusicguide.com/testservice/views/kiosk_shows.jsonp?callback=amgiosk_load_show_data_json"></script>
    <script src="http://www.ashevillemusicguide.com/testservice/views/kiosk_venue_shows.jsonp?callback=amgiosk_load_venue_show_json"></script>
    <script src="http://www.ashevillemusicguide.com/testservice/views/venue_image.jsonp?callback=amgiosk_load_venue_image_json"></script>
    
    <!-- Dev 
    <script src="/js/dev_js/kiosk_shows_dev.js"></script>
    <script src="/js/dev_js/kiosk_venue_shows_dev.js"></script>
    <script src="/js/dev_js/venue_image_dev.js"></script>
    -->

    <script type='text/javascript'>
          setActiveSlide();
        sendContentWindow();
    </script>
  </body>
</html>
