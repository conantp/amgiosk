<!doctype html>
<html>
  <head>
    <title>AMGiosk</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="/styles/css/kiosk.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
       
      <div id='kiosk-slide-container'>

        <div data-slidr='main-slide-show' class='kiosk-main-slide kiosk-main-slide-show'>
           <div class='next'>
            NEXT
          </div>
          <div class="show-block">
            <div id='show-block-slidr'>

            </div>
          </div>
          <div class='date-block'>
            <div id='date-block-slidr'>
              <img data-slidr='date-0' src='/img/featured-show-2.jpg' />
              <img data-slidr='date-1' src='/img/featured-show-2.jpg' />
            </div>
          </div>

          <div class='venue-block'>
            <div id='venue-block-slidr'>

            </div>
          </div>

          <div class='kiosk-footer'>
            <img src='/img/featured-show-4.jpg' />
          </div>
      </div>
      <div data-slidr='main-slide-venue' class='kiosk-main-slide kiosk-main-slide-venue'>
           <div class='show-next'>
            NEXT
          </div>
          <div class='venue-block'>
            <div id='venue-block-slidr-2'>
            </div>
          </div>
        <div class='venue-show-block'>
          <div id='venue-show-block-slidr'>
            <img class='venue-show-item' data-slidr='venue-show-0' src='/img/venue-detail-2.jpg'>
            <img class='venue-show-item' data-slidr='venue-show-1'  src='/img/venue-detail-2.jpg'>
          </div>
        </div>
        <div>
          <img src='/img/venue-detail-3.jpg'>
        </div>
      </div>
     
    </div>
  </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/slidr/slidr.min.js"></script>
    <script src="/js/kiosk.js"></script>
    <script src="http://www.ashevillemusicguide.com/testservice/views/venue_image.jsonp?callback=amgiosk_load_venue_image_json"></script>
    <script src="http://www.ashevillemusicguide.com/testservice/views/kiosk_shows.jsonp?callback=amgiosk_load_show_data_json"></script>
    
  </body>
</html>
